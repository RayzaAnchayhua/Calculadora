<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Uma calculadora da hello kitty!" />
    <title>Calculadora da Ray :)</title>
    <link rel="stylesheet" href="css/style-ray.css" />
    <!--Link entre o html e css-->
    <script src="logical.js"></script>
    <!--Link entre o html e js-->
  </head>
  <body class="fundo">
    <img src="./assets/hello-kitty.svg" alt="Hello Kitty" class="hello-kitty" />
    <img src="./assets/frogs.svg" alt="Sapos" class="frogs" />
    <img src="./assets/clouds.svg" alt="Nuvens fofinhas" class="clouds" />
    <img src="./assets/clouds.svg" alt="Nuvens fofinhas" class="clouds-two" />

    <header class="header">
      <h1>Calculadora da Ray : )</h1>
    </header>

    <main class="calculadora">
      <h1>Calculadora</h1>
      <p id="resultado"></p>
      <table>
        <tr>
          <td><button class="botao" onclick="clean()">AC</button></td>
          <!-- Comentario em HTML -->
          <td><button class="botao" onclick="insert('( )')">( )</button></td>
          <td>
            <button
              class="botao"
              onclick="insert('%')"
              style="font-size: large"
            >
              %
            </button>
          </td>
          <td>
            <button
              class="botao"
              onclick="insert('÷')"
              style="font-size: x-large"
            >
              ÷
            </button>
          </td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('7')">7</button></td>
          <td><button class="botao" onclick="insert('8')">8</button></td>
          <td><button class="botao" onclick="insert('9')">9</button></td>
          <td><button class="botao" onclick="insert('X')">X</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('4')">4</button></td>
          <td><button class="botao" onclick="insert('5')">5</button></td>
          <td><button class="botao" onclick="insert('6')">6</button></td>
          <td>
            <button id="botao-custom" class="botao" onclick="insert('-')">
              -
            </button>
          </td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('1')">1</button></td>
          <td><button class="botao" onclick="insert('2')">2</button></td>
          <td><button class="botao" onclick="insert('3')">3</button></td>
          <td>
            <button id="botao-custom" class="botao" onclick="insert('+')">
              +
            </button>
          </td>
          <!--  rowspan significa "extensão de linha". -->
        </tr>
        <tr>
          <td><button class="botao" onclick="back('')"><</button></td>
          <td><button class="botao" onclick="insert('0')">0</button></td>
          <td>
            <button id="botao-custom" class="botao" onclick="insert('.')">
              .
            </button>
          </td>
          <td><button class="botao" onclick="calculate('')">=</button></td>
        </tr>
      </table>
    </main>

    <footer class="footer">
      <div class="credit">
        Criação e Desenvolvimento:
        <a
          href="https://github.com/RayzaAnchayhua"
          title="Visite meu Github!"
          target="_blank"
          >Rayza Luana®</a
        >
        2024
      </div>
    </footer>
  </body>
</html>

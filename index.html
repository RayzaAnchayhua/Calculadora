<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Uma calculadora da hello kitty!" />
    <title>Calculadora da Ray :)</title>
    <link rel="stylesheet" href="css/style-ray.css" />
    <!--Link entre o html e css-->
    <link rel="icon" href="./assets/favicon.svg" type="image/x-icon" />
    <script src="logical.js"></script>
    <!--Link entre o html e js-->
  </head>
  <body class="fundo">
    <img src="./assets/hello-kitty.svg" alt="Hello Kitty" class="hello-kitty" />
    <img src="./assets/frogs.svg" alt="Sapos" class="frogs" />
    <img src="./assets/clouds.svg" alt="Nuvens fofinhas" class="clouds" />
    <img src="./assets/clouds.svg" alt="Nuvens fofinhas" class="clouds-two" />

    <header class="header">
      <h1>Calculadora da Ray : )</h1>
    </header>

    <main class="calculadora">
      <h1>Calculadora</h1>
      <p id="resultado"></p>

    <body>
      <div class="app">

        <div class="calculator">
            
          <div class="display">
            <div class="content">
                <div class="input">120 <span class="operator">x</span> 100</div>
                <div class="output">12,000</div>
            </div>
          </div>

          <div class="keys">

            <div data-key="clear" class="key action">
                <span>AC</span>
            </div>

            <div data-key="brackets" class="key action">
                <span>( )</span>
            </div>

            <div data-key="%" class="key action">
                <span>%</span>
            </div>

            <div data-key="/" class="key operator">
              <span>÷</span>
            </div>

            <div data-key="7" class="key">
                <span>7</span>
            </div>

            <div data-key="8" class="key">
                <span>8</span>
            </div>

            <div data-key="9" class="key">
                <span>9</span>
            </div>

            <div data-key="*" class="key operator">
                <span>x</span>
            </div>

            <div data-key="4" class="key">
                <span>4</span>
            </div>

            <div data-key="5" class="key">
                <span>5</span>
            </div>

            <div data-key="6" class="key">
                <span>6</span>
            </div>

            <div data-key="-" class="key operator">
                <span>-</span>
            </div>

            <div data-key="1" class="key">
                <span>1</span>
            </div>

            <div data-key="2" class="key">
                <span>2</span>
            </div>

            <div data-key="3" class="key">
                <span>3</span>
            </div>

            <div data-key="+" class="key operator">
                <span>+</span>
            </div>

            <div data-key="backspace" class="key action">
                <span>&lt;</span>
            </div>

            <div data-key="0" class="key">
                <span>0</span>
            </div>

            <div data-key="." class="key">
                <span>.</span>
            </div>

            <div data-key="=" class="key operator">
                <span>=</span>
            </div>

          </div>
        </div>
      </div>
    </body>

    <footer class="footer">
      <div class="credit"> Criação e Desenvolvimento:
        <a href="https://github.com/RayzaAnchayhua" title="Visite meu Github!" target="_blank"> Rayza Luana®</a> 2024
      </div>
    </footer>
    
  </body>
</html>

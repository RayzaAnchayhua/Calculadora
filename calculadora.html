<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style-ray.css">
    <style>
    </style>
</head>
<body class="fundo">
    <h1>Calculadora da Ray : )</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id ="resultado">resultado</p>
        <table>
            <tr>
                <td><button class="botao">C</button></td> <!-- Comentario em HTML -->
                <td><button class="botao"><</button></td> <!-- TD = organizador da tabela -->
                <td><button class="botao">/</button></td>
                <td><button class="botao">X</button></td>
            </tr>
            <tr>
                <td><button class="botao">7</button></td>
                <td><button class="botao">8</button></td>
                <td><button class="botao">9</button></td>
                <td><button class="botao">-</button></td>
            </tr>
            <tr>
                <td><button class="botao">4</button></td>
                <td><button class="botao">5</button></td>
                <td><button class="botao">6</button></td>
                <td><button class="botao">+</button></td>
            </tr>
            <tr>
                <td><button class="botao">1</button></td>
                <td><button class="botao">2</button></td>
                <td><button class="botao">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 106px;">=</button></td>   <!--  rowspan significa "extensão de linha". -->
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width: 106px;">0</button></td>  <!-- se estender por múltiplas colunas. -->
                <td><button class="botao">.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style-ray.css">
    <style>
    </style>
</head>
<body class="fundo">
    <h1>Calculadora da Ray : )</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id ="resultado"></p>
        <table>
            <tr>
                <td><button class="botao" onclick="clean()">C</button></td> <!-- Comentario em HTML -->
                <td><button class="botao" onclick="back('')"><</button></td> <!-- TD = organizador da tabela -->
                <td><button class="botao" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('X')">X</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao" onclick="calculate('')" style="height: 106px;">=</button></td>   <!--  rowspan significa "extensão de linha". -->
            </tr>
            <tr>
                <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>  <!-- se estender por múltiplas colunas. -->
                <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
    <script src="logical.js"></script>
</body>
</html>
